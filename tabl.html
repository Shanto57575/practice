<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE PRACTICE</title>

    <style>
        table,th,td {
            background-color: black;
            color: red;
            border: 3px solid white;
            padding: 5px 15px;
            border-collapse: collapse;
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="6">Time table</th>
        </tr>
        <tr>
            <th rowspan="7">HOURS</th>
        </tr>

        <tr>
            <th>SUN</th>
            <th>MON</th>
            <th>TUES</th>
            <th>WED</th>
            <th>THUS</th>
        </tr>

        <tr>
            <td>MATH</td>
            <td>SCIENCE</td>
            <td>ENGLISH</td>
            <td>SPORTS</td>
            <td>RELIGION</td>
        </tr>

        <tr>
            <td>MATH</td>
            <td>SCIENCE</td>
            <td>ENGLISH</td>
            <td>SPORTS</td>
            <td>RELIGION</td>
        </tr>
        <tr>
            <th colspan="5">LUNCH</th>
        </tr>
        <tr>
            <td>MATH</td>
            <td>SCIENCE</td>
            <td>ENGLISH</td>
            <td>SPORTS</td>
            <td rowspan="2">Practical</td>
        </tr>
        <tr>
            <td>MATH</td>
            <td>SCIENCE</td>
            <td>ENGLISH</td>
            <td>SPORTS</td>
        </tr>
    </table>
</body>

</html>
